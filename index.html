<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses Block</title>
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .outer-arch {
      width: 120px;
      border-radius: 60px 60px 10px 10px; /* top-rounded arch */
      border: 4px solid orange;
      overflow: hidden;
      background-color: orange;
    }

    .inner-block {
      background-color: white;
      margin: 4px; /* space from orange border */
      border-radius: 56px 56px 6px 6px;
      overflow: hidden;
    }

    .section {
      text-align: center;
      font-weight: bold;
      font-family: Arial, sans-serif;
      padding: 15px 0;
      color: white;
    }

    .mca { background-color: red; }
    .bca { background-color: yellow; color: black; }
    .bba { background-color: green; }
  </style>
</head>
<body>

  <div class="outer-arch">
    <div class="inner-block">
      <div class="section mca">MCA</div>
      <div class="section bca">BCA</div>
      <div class="section bba">BBA</div>
    </div>
  </div>

</body>
</html>
